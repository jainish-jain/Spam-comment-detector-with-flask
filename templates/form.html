<!DOCTYPE html>
<html>
<head>
	<title>Spam Comment Detector</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>	
	<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='js/form.js') }}"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	body{
		margin: 0;
		padding: 0;
		height:100%;
	}
	#particles-js{
		height:100%;
		width: 100%;
		position:absolute;
		background: grey;
		
	}
	.fontsz
	{
		position: absolute;
		margin:0px;
		width:100%;
		align-items: center;
		font-family: 'Courier Prime', monospace;
	}
	@media screen and (min-width: 601px) {
	div.fontsz {
		font-size: 60px;
	}
	}
	@media screen and (max-width: 600px) {
	div.fontsz {
		font-size: 45px;	
	}
	}
	</style>
</head>
<body>
	<div id = "particles-js"></div>
	<center>
	<script src="{{ url_for('static', filename='js/particles.js') }}"></script>
	<script src="{{ url_for('static', filename='js/app.js') }}"></script>
		<div class="fontsz">
			<div class="container">
				<br>
					Enter Comment
					<form class="form-inline">
						<div class="form-group">
							<input type="text" class="form-control" id="nameInput" placeholder="Comment" style="height:40px;font-size:20pt;" size="40%">
						</div>
					</form>
					<div id="successAlert" class="alert alert-success" role="alert" style="display:none; width:50%;"></div>
					<div id="errorAlert" class="alert alert-danger" role="alert" style="display:none; width: 50%;"></div>
			</div>
		</div>
	</center>
</body>
</html>
